[build]
builder = "nixpacks"
# We DO NOT define buildCommand here to let Nixpacks handle it naturally
# But we need to ensure pip install happens

[deploy]
startCommand = "cd backend && python3 -m uvicorn share:app --host 0.0.0.0 --port $PORT"
restartPolicyType = "ON_FAILURE"

[nixpacks]
providers = ["node", "python"]

# This is the key: Setup python environment properly
[nixpacks.phases.setup]
nixPkgs = ["nodejs_18", "python310", "python310Packages.pip"]

# Install Phase: Install Node deps AND Python deps
[nixpacks.phases.install]
cmds = [
    "npm config set legacy-peer-deps true && npm install",
    "cd backend && python3 -m pip install -r requirements.txt"
]

# Build Phase: Build React App
[nixpacks.phases.build]
cmds = ["npm run build"]
