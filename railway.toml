[build]
builder = "nixpacks"

[deploy]
# Try standard 'python' command now that we are using the official Python provider
startCommand = "cd backend && python -m uvicorn share:app --host 0.0.0.0 --port $PORT"
restartPolicyType = "ON_FAILURE"

[nixpacks]
# Force both providers. This ensures standard Node and Python environments are set up.
providers = ["node", "python"]

# We DO NOT override 'setup' phase. We let the providers handle package installation.

[nixpacks.phases.install]
# We manually define install commands to handle the folder structure
cmds = [
    "npm config set legacy-peer-deps true && npm install",
    "cd backend && pip install -r requirements.txt"
]

[nixpacks.phases.build]
cmds = ["npm run build"]
