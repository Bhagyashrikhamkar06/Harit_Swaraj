[build]
builder = "nixpacks"
# Combine installation and build in one command to ensure everything is ready
buildCommand = "npm config set legacy-peer-deps true && npm install && npm run build && cd backend && pip install -r requirements.txt"

[deploy]
# Use uvicorn directly, usually in the path after pip install
startCommand = "cd backend && uvicorn share:app --host 0.0.0.0 --port $PORT"
restartPolicyType = "ON_FAILURE"

# Remove all custom [nixpacks] sections to let Railway auto-detect environment
